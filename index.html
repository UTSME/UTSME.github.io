<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Knowledgebase Home</title>
    </head>
    <body>
        <h1>Welcome to Our Knowledgebase</h1>
        <p>Here's a list of all available pages:</p>
        <ul>
            {% for page in site.pages %} {% if page.layout == "page" %}
            <li>
                <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
            </li>
            {% endif %} {% endfor %}
        </ul>
    </body>
</html>
