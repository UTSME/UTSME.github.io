        <style>
            /* Basic styling for layout */
            body {
                display: grid;
                grid-template-areas:
                    "header header"
                    "sidebar main"
                    "footer footer";
                grid-template-columns: 1fr 3fr;
                grid-template-rows: auto 1fr auto;
                margin: 0;
                min-height: 100vh;
                font-family: Arial, sans-serif;
            }

            header {
                grid-area: header;
                background-color: #4caf50;
                color: white;
                padding: 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            #logo {
                font-size: 1.5rem;
                font-weight: bold;
            }

            nav {
                display: flex;
                gap: 1rem;
            }

            nav a {
                color: white;
                text-decoration: none;
            }

            sidebar {
                grid-area: sidebar;
                background-color: #f4f4f4;
                padding: 1rem;
            }

            main {
                grid-area: main;
                padding: 1rem;
            }

            footer {
                grid-area: footer;
                background-color: #4caf50;
                color: white;
                text-align: center;
                padding: 1rem;
            }
        </style>
    </head>

                        >Main Car Computer</a
                    >
                </li>
                <li><a href="categories/category4.html">Category 4</a></li>

        <main>
            <h1>Welcome to our knowledgebase</h1>

                here.
            </p>
        </main>

        <footer>&copy; 2024 UTS:ME Team</footer>
